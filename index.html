<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main id="container"></main>
    <div class="button_container">
        <div>
            <button id="play" onclick="play()">Play</button>
        <button id="stop" onclick="stop()">Stop</button>
        <button id="reset" onclick="reset()">Reset</button>
        </div>
        <p>0.1s - Velocity - 1s</p>
        <input type="range" id="velocity" step="100" min="100" max="1000" onchange="setVelocity()">
    </div>
    <script src="./game/construction.js"></script>
    <script src="./game/constants.js"></script>
    <script src="./game/other_functions.js"></script>
    <script src="./game/game.js"></script>
    <script src="./game/main.js"></script>
</body>
